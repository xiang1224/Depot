<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>東方改裝車廠</title>
</head>

<body>
    <my-header></my-header>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="img/type-r-hr/hr-1.jpg" class="img-fluid mb-3" alt="Product Image" id="main-image">
                <div class="d-flex flex-wrap">
                    <img src="img/type-r-hr/hr-1.jpg" alt="Thumbnail Image 1" class="thumbnail-image me-3 mb-3">
                    <img src="img/type-r-hr/hr-2.jpg" alt="Thumbnail Image 2" class="thumbnail-image me-3 mb-3">
                    <img src="img/type-r-hr/hr-3.jpg" alt="Thumbnail Image 3" class="thumbnail-image me-3 mb-3">
                    <img src="img/type-r-hr/hr-4.jpg" alt="Thumbnail Image 4" class="thumbnail-image me-3 mb-3">
                    <img src="img/type-r-hr/hr-5.jpg" alt="Thumbnail Image 4" class="thumbnail-image mb-3">
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="car-title">Honda Civic FK8 Type-R HR</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="exterior-tab" data-bs-toggle="tab"
                            data-bs-target="#exterior" type="button" role="tab" aria-controls="exterior"
                            aria-selected="true">外觀改裝</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="performance-tab" data-bs-toggle="tab" data-bs-target="#performance"
                            type="button" role="tab" aria-controls="performance" aria-selected="false">性能改裝</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- 外觀改裝 Tab -->
                    <div class="tab-pane fade show active" id="exterior" role="tabpanel" aria-labelledby="exterior-tab">
                        <ul class="refit">
                            <li>
                                <input type="checkbox" id="item1" data-price="100" onclick="calculateTotal()">
                                <label for="item1">前保險桿 - $100</label>
                            </li>
                            <li>
                                <input type="checkbox" id="item2" data-price="100" onclick="calculateTotal()">
                                <label for="item2">後保險桿 - $100</label>
                            </li>
                            <li>
                                <input type="checkbox" id="item3" data-price="150" onclick="calculateTotal()">
                                <label for="item3">側裙 - $150</label>
                            </li>
                            <li>
                                <input type="checkbox" id="item4" data-price="200" onclick="calculateTotal()">
                                <label for="item4">尾翼 - $200</label>
                            </li>
                            <li>
                                <input type="checkbox" id="item5" data-price="120" onclick="calculateTotal()">
                                <label for="item5">輪胎 - $120</label>
                            </li>
                            <li>
                                <input type="checkbox" id="item6" data-price="650" onclick="calculateTotal()">
                                <label for="item6">車色 - $650</label>
                            </li>
                            <!-- 添加更多外觀改裝品項目 -->
                        </ul>
                    </div>

                    <!-- 性能改裝 Tab -->
                    <!-- 性能改裝 Tab -->
                    <div class="tab-pane fade" id="performance" role="tabpanel" aria-labelledby="performance-tab">
                        <div class="mb-3">
                            <label for="engineSelect" class="form-label">引擎</label>
                            <select class="form-select" id="engineSelect" onchange="calculateTotal()">
                                <option value="0">不選擇</option>
                                <option value="100">Level 1 - $100</option>
                                <option value="200">Level 2 - $200</option>
                                <option value="300">Level 3 - $300</option>
                                <option value="400">Level 4 - $400</option>
                                <option value="500">Level 5 - $500</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="brakeSelect" class="form-label">剎車</label>
                            <select class="form-select" id="brakeSelect" onchange="calculateTotal()">
                                <option value="0">不選擇</option>
                                <option value="150">Level 1 - $150</option>
                                <option value="250">Level 2 - $250</option>
                                <option value="350">Level 3 - $350</option>
                                <option value="450">Level 4 - $450</option>
                                <option value="550">Level 5 - $550</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="suspensionSelect" class="form-label">懸吊</label>
                            <select class="form-select" id="suspensionSelect" onchange="calculateTotal()">
                                <option value="0">不選擇</option>
                                <option value="120">Level 1 - $120</option>
                                <option value="220">Level 2 - $220</option>
                                <option value="320">Level 3 - $320</option>
                                <option value="420">Level 4 - $420</option>
                                <option value="520">Level 5 - $520</option>
                            </select>
                        </div>
                    </div>

                </div>

                <!-- 改裝總金額 -->
                <p class="mb-3 price">改裝金額: $<span id="total">0</span></p>
            </div>
        </div>
    </div>
    <my-footer></my-footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/carphoto.js"></script>
    <script src="js/price.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
